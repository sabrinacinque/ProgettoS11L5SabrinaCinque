<div class="container-fluid mx-2 bg-dash">
  <div class="row mb-5">
    <h1 class="text-center mt-3 mb-5 welcome text-white">Benvenuto {{user.nome}}</h1>

    <div class="col-2 mx-auto bg-light bg-opacity-75">
      <h4 class="text-center fs-2">Altri membri della ciurma con la tua stessa passione</h4>
      <ul *ngFor="let user of users" class="list-unstyled">
        <li>
          <p class="fs-2"><strong>Username : </strong>{{ user.nome }} , <br><strong>Email : </strong>{{ user.email }}</p>
        </li>
      </ul>
    </div>

    <div class="col-6 text-center">
      <div class="row">
        <div *ngFor="let movie of movies" class="col-12 col-md-6 mb-4">
          <div class="card h-100 d-flex flex-column">
            <img [src]="movie.poster_path" class="card-img-top" alt="...">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title fs-3">{{ movie.title }}</h5>
              <p class="card-text fs-4">{{ movie.overview }}</p>
              <div class="mt-auto">
                <p class="card-text fs-2">{{ movie.release_date }}</p>
                <button (click)="addFavorite(movie)"
                        [disabled]="isFavorite(movie)"
                        class="btn btn-success fs-1 my-0 mx-0">
                  <img src="../../../assets/img/addPref.png" alt="immaginePreferti" class="pref">
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-2 mx-auto bg-light bg-opacity-75">
      <h4 class="fs-2 text-center">I tuoi film preferiti</h4>
      <ul>
        <li *ngFor="let favorite of favorites" class="d-flex flex-row align-items-center">
          <span class="fs-3">- {{ favorite.movie.title }}</span>
          <button (click)="removeFavorite(favorite.movie.id)" class="ms-2 btn btn-danger btn-sm fs-3"> X </button>
        </li>
      </ul>
    </div>
  </div>
</div>

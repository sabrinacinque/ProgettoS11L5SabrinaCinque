<div class="container-fluid bg-login text-center min-vh-100">
  <div class="row flex-column align-items-center">

    <div class="col-6">
      <h1 class="text-white mt-5 login">Login</h1>
    </div>

    <div class="col-4 mt-5">
      <form >
        <input type="email" name="email" [(ngModel)]="authData.email" placeholder="email" class="form-control fs-2">
        <input type="password" name="password" [(ngModel)]="authData.password" placeholder="password" class="form-control my-3 fs-2">
        <button (click)="login()" class="btn btn-dark mt-5 fs-1">Sali a bordo!</button>
      </form>
    </div>

  </div>

</div>
